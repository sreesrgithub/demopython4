{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <div class="banner">
            <div class="banner-text">
               <h1>ToDo</h1>
            </div>
         </div>
      </div>
   </div>
</div>

<div class="container">
   <div class="row">
      <div class="col-md-6">

          <form method="post" class="p-3 shadow">
          {% csrf_token %}

              <div class="form-group">
                  <label for="task" class="form-label"><b>Task name</b></label>
                  <input type="text" class="form-control" name="task" placeholder="Enter the task">
              </div>

              <div class="form-group">
                  <label for="priority" class="form-label"><b>Priority</b></label>
                  <input type="number" class="form-control" name="priority" placeholder="Enter the priority">
              </div>

              <div class="form-group">
                  <label for="date" class="form-label"><b>Date</b></label>
                  <input type="date" class="form-control" name="date">
              </div>

    <br>
    <button class="btn btn-success">Submit</button>
    <br>

          </form>
      </div>

              <div class="col-md-6">
                  <h4> Tasks to be completed </h4>
                  {% for i in task1 %}

                  <div class="shadow card" style="width: 35rem;">
                      <div class="card-body">
                          <h5 class="card-title"><b>{{i.name}}</b></h5>
                          <p class="card-text"><b>{{i.priority}}</b></p>
                          <p class="card-text"><b>{{i.date}}</b></p>
                          <a href="{% url 'delete' i.id %}" class="btn btn-primary">Done</a>
                          <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                      </div>
                  </div>
                  <br>
                  {% endfor %}
              </div>
   </div>
</div>

{% endblock %}
